[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=core
    --cov=cli
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    language_java: Java-specific tests
    language_python: Python-specific tests
    language_javascript: JavaScript-specific tests
    language_go: Go-specific tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
